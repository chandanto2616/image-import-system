<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Image Import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Google Drive Image Import</h1>
        <p class="subtitle">Import images from a public Google Drive folder</p>
    </header>

    <section class="controls">
        <input 
            type="text" 
            id="folderUrl" 
            placeholder="Paste Google Drive folder link"
        >

        <div class="button-group">
            <button class="btn primary" onclick="importImages()">Import</button>
            <button class="btn warning" onclick="cancelImport()">Cancel</button>
            <button class="btn" onclick="clearUI()">Clear</button>
            <button class="btn" onclick="loadImages()">Refresh</button>
        </div>

        <!-- NOTE SECTION -->
        <div class="note">
            <strong>Note:</strong>
            <ul>
                <li>Only publicly accessible Google Drive folders are supported.</li>
                <li>The folder should contain only image files (JPG, PNG, etc.).</li>
            </ul>
        </div>
    </section>

    <section class="gallery-section">
        <h2>Images</h2>
        <div id="gallery" class="gallery"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
